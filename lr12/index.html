<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-4.0.0-rc.1.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container  d-flex  flex-column align-items-center justify-content-center">
        
        <div class="row">
            <div class="col-12">
        <h3>Для перевірки натисніть на картку</h3>
            </div> 
        </div>
        <div class="row diff">
            <div class="col-xl-12 col-md-12">
                <label for="difficulty"> Оберіть рівень:</label>
                    <select name="diff" id="difficulty">
                        <option value="easy">Легкий</option>
                        <option value="middle">Середній</option>
                        <option value="hard">Важкий</option>
                    </select>
            </div>
            </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
            <div class="card d-flex align-items-center justify-content-center">
                <h2 class = "word"></h2>
            </div>
            </div>
        </div>
        <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <img src="images/previous.png" alt="left"> <h4 id="number">0/10</h4> <img src="images/next.png" alt="right">
        </div>
        </div>
        <div class="row input">
        <div class="col-12">
            <input type="text" id="inputTrans"  placeholder="Введіть переклад">
        </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h5>Вірно</h5>
                <h5 id="correct">0</h5>
            </div>
            <div class="col-6">
                <h5>Невірно</h5>
                <h5 id="incorrect">0</h5>
            </div>
        </div>

    </div>


    <script src="script.js"> </script>
</body>
</html>
