<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Number Battle</title>
</head>

<body>
    <div class="container text-center">
        <div class="row align-items-center justify-content-between">
         
                <div class="col-xl-5 col-md-12">
                <h3 id="userName">User</h3>

                <div class="score-box box1">
                    <h4 id="scoreUser"> 0</h4>
                </div>

                <div class="choice-circle"> <h5 id="numbUser"></h5></div>
            </div>
            
            <div class="col-xl-2 col-md-12">
                <button>Generate</button>
            </div>
            
                <div class="col-xl-5 col-md-12">
                <h3 >Computer</h3>
                
                <div class="score-box box2">
                    <h4 id="scoreComputer"> 0</h4>
                </div>
                <div class="choice-circle"> <h5 id="numbComputer"></h5></div>
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>


</html>
